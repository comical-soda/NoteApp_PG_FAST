<html>
<body>
    <h2>Your Notes</h2>
    <ul>
    {% for note in notes %}
        <li>{{ note.title }} - {{ note.description }} ({{ note.created_at }})
        <a href="/edit-note/{{ note.id }}">Edit</a>
        <form action="/delete-note/{{ note.id }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
        </li>
    {% endfor %}
    </ul>
    <a href="/create-note">Create New Note</a>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
